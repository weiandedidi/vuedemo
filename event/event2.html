<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="counter+=1"> add 1</button>
    <p>the button has clicked {{counter}} times</p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="application/javascript">

    var app = new Vue({
        el: '#app',
        data: {
            counter: 0
        }
    })
</script>
</html>
