<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{message}}</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="application/javascript">
    var str = "你好vue";
    var vm = new Vue({
        el: '#app',
        data: {
            message: str,
            bookList: ["a", "b", "c"]
        },
        created: function () {
            // `this` 指向 vm 实例,直接可以获取data的值
            console.log('我是创建钩子' + this.message);
        }
    });
    console.log(vm.$data.message === str);
    console.log(vm.$data.bookList[0] === "a");
</script>
</html>
