<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in items" v-bind:key="item.id">{{item.id}}-{{item.name}}</li>
    </ul>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="application/javascript">

    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {id: 1, name: '语文'},
                {id: 2, name: '数学'},
                {id: 3, name: '英语'}
            ]
        }
    })
</script>
</html>
